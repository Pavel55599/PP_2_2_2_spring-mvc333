<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Cars</title>
</head>
<body>
<h1>Car List</h1>
<table border="1">
  <thead>
  <tr>
    <th>brand</th>
    <th>model</th>
    <th>Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.brand}"></td>
    <td th:text="${car.model}"></td>
    <td th:text="${car.year}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
